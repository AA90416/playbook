---
# tasks file for instances.config
- name: Upgrade all packages.
  yum:
    name: '*'
    state: latest
    update_cache: yes

- name: Install iptables-service.
  yum:
    name: iptables-services
    state: latest

- name: Upload iptables template.
  template:
    src: files/templates/iptables.j2
    dest: "/etc/sysconfig/iptables"
    owner: "root"
    group: "root"
    mode: "0600"
