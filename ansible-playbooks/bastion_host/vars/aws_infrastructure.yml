---
# AWS settings
# VPC settings
vpc:
  name: aws
  cidr_block: '10.148.0.0/16'
  gateway: yes
  region: 'us-west-2'
  state: present
  resource_tags:
    Name: "aws-VPC"
    Organization: b_dev
    Environment: aws
  subnets:
    - cidr: "10.148.0.0/24"
      az: "us-west-2a"
      resource_tags:
        Name: "aws-public"
        Organization: b_dev
        Environment: aws
        Role: public_subnet
        Route: public
    - cidr: "10.148.1.0/24"
      az: "us-west-2a"
      resource_tags:
        Name: "aws-private"
        Organization: b_dev
        Environment: aws
        Role: private_subnet
        Route: private
  private_route:
    routes:
      dest: 0.0.0.0/0
    resource_tags:
        Name: "aws-internal_route"
        Organization: b_dev
        Environment: aws
  public_route:
    routes:
      dest: 0.0.0.0/0
    resource_tags:
      Name: "aws-external_route"
      Organization: b_dev
      Environment: aws
# security groups
securitygroups:
  - Name: internal1_inbound
    Organization: b_dev
    Environment: aws
    rules:
      - proto: tcp
        from_port: 8080
        to_port: 8080
        cidr_ip: 10.148.1.0/24
    subnet: aws-internal
  - Name: internal2_inbound
    Organization: b_dev
    Environment: aws
    rules:
      - proto: tcp
        from_port: 8009
        to_port: 8009
        cidr_ip: 10.148.1.0/32
    subnet: aws-internal
